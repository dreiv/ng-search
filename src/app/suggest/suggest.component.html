<div class="container">
    <input type="text" disabled [formControl]="selectedSuggestionText"/>
    <input type="search" title="Search" id="suggestInput" [formControl]="query"/>
    <ul><li *ngFor="let item of suggestions; let i = index"
            [class.selected]="selectedSuggestionIndex === i">{{item}}</li></ul>
</div>
