<div class="container">
    <input class="suggestDisabled" type="text" disabled [formControl]="suggestText"/>
    <input class="suggest" type="search" title="Search" id="suggestInput" [formControl]="query"/>
    <ul><li *ngFor="let item of suggestions; let i = index"
            [class.selected]="suggestionIndex === i">{{item}}</li></ul>
</div>
